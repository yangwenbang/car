<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("car:exercisetype:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;鏂板</a>
			</#if>
			<#if shiro.hasPermission("car:exercisetype:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;淇敼</a>
			</#if>
			<#if shiro.hasPermission("car:exercisetype:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;鍒犻櫎</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">棰樺瀷鍚嶇О</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="exerciseType.exerciseName" placeholder="棰樺瀷鍚嶇О"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">棰樺瀷璇存槑</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="exerciseType.description" placeholder="棰樺瀷璇存槑"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">棰樺瀷(0鍗曢��/1澶氶��/2闂瓟)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="exerciseType.exerciseType" placeholder="棰樺瀷(0鍗曢��/1澶氶��/2闂瓟)"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">澶囨敞</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="exerciseType.remark" placeholder="澶囨敞"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">棰樺瀷妯℃澘</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="exerciseType.exerciseModel" placeholder="棰樺瀷妯℃澘"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鎺掑簭(灏忓彿鎺掑墠搴忓彿*10)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="exerciseType.seq" placeholder="鎺掑簭(灏忓彿鎺掑墠搴忓彿*10)"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鍒涘缓鏃堕棿</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="exerciseType.createTime" placeholder="鍒涘缓鏃堕棿"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鏇存柊鏃堕棿</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="exerciseType.updateTime" placeholder="鏇存柊鏃堕棿"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="纭畾"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="杩斿洖"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/car/exercisetype.js?_${.now?long}"></script>
</body>
</html>
