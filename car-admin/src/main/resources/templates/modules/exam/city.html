<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
<div id="rrapp" v-cloak>

			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">

                    </div>
											                    <div class="form-group">

                            <input type="text" class="form-control" v-model="city.cityAddress" placeholder="鍦板潃"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鐢佃瘽</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="city.cityTelephone" placeholder="鐢佃瘽"/>

                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="杩斿洖"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/car/city.js?_${.now?long}"></script>
</body>
</html>
