<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("car:category:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;鏂板</a>
			</#if>
			<#if shiro.hasPermission("car:category:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;淇敼</a>
			</#if>
			<#if shiro.hasPermission("car:category:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;鍒犻櫎</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">椤圭洰id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="category.projectId" placeholder="椤圭洰id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鍒嗙被鍚嶅瓧</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="category.categoryName" placeholder="鍒嗙被鍚嶅瓧"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鍒嗙被鎻忚堪</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="category.categoryDesc" placeholder="鍒嗙被鎻忚堪"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鍒嗙被鍥剧墖</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="category.categoryPicture" placeholder="鍒嗙被鍥剧墖"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鏄惁鏈夋晥</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="category.effective" placeholder="鏄惁鏈夋晥"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鎺掑簭</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="category.seq" placeholder="鎺掑簭"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鍒涘缓鏃堕棿</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="category.createDate" placeholder="鍒涘缓鏃堕棿"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">鏇存柊鏃堕棿</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="category.updateTime" placeholder="鏇存柊鏃堕棿"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="纭畾"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="杩斿洖"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/car/category.js?_${.now?long}"></script>
</body>
</html>
